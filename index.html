<!doctype html>


<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>HAPPY HALLOWEEN</title>
  <style>
  body {
    background: #000;
    -moz-user-select: none;
    -webkit-user-select: none;
    user-select: none;
}
.outer {
    z-index: 1;
    overflow: hidden;
    position: relative;
    background: -moz-linear-gradient(top, #3f0800 0%, rgba(86, 4, 4, 0.65) 20%, rgba(149, 98, 98, 0) 55%, rgba(255, 255, 255, 0) 100%);
    background: -webkit-linear-gradient(top, #3f0800 0%, rgba(86, 4, 4, 0.65) 20%, rgba(149, 98, 98, 0) 55%, rgba(255, 255, 255, 0) 100%);
    background: linear-gradient(to bottom, #3f0800 0%, rgba(86, 4, 4, 0.65) 20%, rgba(149, 98, 98, 0) 55%, rgba(255, 255, 255, 0) 100%);
    filter: progid: DXImageTransform.Microsoft.gradient(startColorstr='#3f0800', endColorstr='#00ffffff', GradientType=0);
}
body,
html,
.outer {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}
.container {
    width: 100%;
    max-width: 980px;
    margin: 0 auto;
}
.fade-in,
.opacity-zero,
.fade-in-delayed {
    opacity: 0;
}
.sprite-container {
    overflow: hidden;
}
.img-responsive {
    max-width: 100%;
    width: 100%;
    height: auto;
}
#headingSVG {
    width: 90%;
    display: block;
    margin: 0 auto;
}
.heading {
    padding-top: 30px;
}
.heading-text {
    fill: url(#MyGradient);
}
.scene-container,
.scene {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 554px;
}
.scene {
    background: url(img/halloween.png) bottom right no-repeat;
    z-index: 5000;
}
.castle-windows {
    background: url(img/castle_windows.png) top left no-repeat;
    width: 398px;
    height: 210px;
    position: absolute;
    right: 28px;
    bottom: 300px;
    z-index: 5001;
}
.grass {
    position: fixed;
    right: 0;
    bottom: -150px;
    background: url(img/grass.png) bottom right no-repeat;
    width: 2274px;
    height: 281px;
    z-index: 6000;
}
.witchy-poo {
    background: url(img/witch.png) top left no-repeat;
    width: 150px;
    height: 124px;
    position: absolute;
    top: 300px;
    left: -160px;
    z-index: -1;
}
.bat-one {
    z-index: 100;
    width: 160px;
    height: 112px;
    position: absolute;
    right: -160px;
    top: 25%;
}
.dark-bat {
    z-index: 0;
    width: 196px;
    height: 89px;
    position: absolute;
    bottom: -100px;
}
.dark-bat .eyes {
    position: absolute;
    top: 32px;
    left: 82px;
    z-index: 1;
    overflow: hidden;
    width: 19px;
    height: 12px;
}
.dark-bat .body {
    position: relative;
}
.dark-bat.kevin {
    right: 900px;
    -moz-transform: rotate3d(0, 0, 1, 25deg) scale(0.5, 0.5);
    -webkit-transform: rotate3d(0, 0, 1, 25deg) scale(0.5, 0.5);
    transform: rotate3d(0, 0, 1, 25deg) scale(0.5, 0.5);
}
.dark-bat.edgar {
    right: 400px;
    -moz-transform: rotate3d(0, 0, 1, -40deg) scale(0.4, 0.4);
    -webkit-transform: rotate3d(0, 0, 1, -40deg) scale(0.4, 0.4);
    transform: rotate3d(0, 0, 1, -40deg) scale(0.4, 0.4);
}
.dark-bat.alan {
    right: 600px;
    -moz-transform: rotate3d(0, 0, 1, 20deg) scale(0.1, 0.1);
    -webkit-transform: rotate3d(0, 0, 1, 20deg) scale(0.1, 0.1);
    transform: rotate3d(0, 0, 1, 20deg) scale(0.1, 0.1);
}
.dark-bat.poe {
    right: 950px;
    -moz-transform: rotate3d(0, 0, 1, -22deg) scale(0.4, 0.4);
    -webkit-transform: rotate3d(0, 0, 1, -22deg) scale(0.4, 0.4);
    transform: rotate3d(0, 0, 1, -22deg) scale(0.4, 0.4);
}
.dark-bat.tennyson {
    right: 1850px;
    -moz-transform: rotate3d(0, 0, 1, -3deg) scale(0.4, 0.4);
    -webkit-transform: rotate3d(0, 0, 1, -3deg) scale(0.4, 0.4);
    transform: rotate3d(0, 0, 1, -3deg) scale(0.4, 0.4);
}
.sml-bats {
    background: url(img/bats_small.png) top left no-repeat;
    width: 63px;
    height: 227px;
    position: absolute;
    bottom: 210px;
    right: 890px;
}
.tiny-bat {
    background: url(img/bat_tiny.png) top left no-repeat;
    width: 25px;
    height: 12px;
    position: absolute;
    bottom: 290px;
    right: 1430px;
}
.direction.reverse {
    -moz-transform: rotate3d(0, 1, 0, 180deg);
    -webkit-transform: rotate3d(0, 1, 0, 180deg);
    transform: rotate3d(0, 1, 0, 180deg);
}
.pumpkin .direction.reverse {
    -moz-transform: rotate3d(0, 1, 0, 180deg);
    -webkit-transform: rotate3d(0, 1, 0, 180deg);
    transform: rotate3d(0, 1, 0, 180deg);
}
.pumpkin-one {
    z-index: 10;
    display: inline-block;
    position: absolute;
    bottom: 32px;
    right: 318px;
    width: 88px;
    height: 90px;
    -moz-transform: rotate3d(0, 0, 1, 8deg) scale(0.7, 0.7);
    -webkit-transform: rotate3d(0, 0, 1, 8deg) scale(0.7, 0.7);
    transform: rotate3d(0, 0, 1, 8deg) scale(0.7, 0.7);
}
.pumpkin-two,
.pumpkin-three {
    display: inline-block;
    position: absolute;
    width: 110px;
    height: 152px;
}
.pumpkin-two {
    z-index: 6000;
    bottom: 107px;
    right: 1310px;
}
.pumpkin-three {
    z-index: 50;
    bottom: 16px;
    right: 620px;
    -moz-transform: rotate3d(0, 0, 1, 8deg) scale(0.7, 0.7);
    -webkit-transform: rotate3d(0, 0, 1, 8deg) scale(0.7, 0.7);
    transform: rotate3d(0, 0, 1, 8deg) scale(0.7, 0.7);
}
.cross {
    position: absolute;
    background: url(img/cross.png) top left no-repeat;
    width: 150px;
    height: 180px;
}
.cross-one {
    z-index: 5050;
    right: 1450px;
    bottom: -40px;
    -moz-transform: rotate3d(0, 0, 1, -4deg) scale(0.4, 0.4);
    -webkit-transform: rotate3d(0, 0, 1, -4deg) scale(0.4, 0.4);
    transform: rotate3d(0, 0, 1, -4deg) scale(0.4, 0.4);
}
.cross-two {
    z-index: 5060;
    right: 1190px;
    bottom: -25px;
    -moz-transform: rotate3d(0, 0, 1, 4deg) scale(0.6, 0.6);
    -webkit-transform: rotate3d(0, 0, 1, 4deg) scale(0.6, 0.6);
    transform: rotate3d(0, 0, 1, 4deg) scale(0.6, 0.6);
}
.cross-three {
    z-index: 5040;
    right: 500px;
    bottom: -40px;
    -moz-transform: rotate3d(0, 0, 1, 4deg) scale(0.4, 0.4);
    -webkit-transform: rotate3d(0, 0, 1, 4deg) scale(0.4, 0.4);
    transform: rotate3d(0, 0, 1, 4deg) scale(0.4, 0.4);
}
  </style>
